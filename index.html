<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Crash Course</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              name="#"
              id="filter"
              class="form-control"
              placeholder="search items"
            />
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form
          id="addForm"
          action="#"
          class="row row-cols-lg-auto g-3 align-items-center mb-3"
        >
          <input type="text" name="#" id="#" class="form-control mr-2" />
          <input type="submit" value="submit" class="btn btn-dark" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            Item 1 <button class="btn btn-danger btn-sm">X</button>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            Item 2 <button class="btn btn-danger btn-sm">X</button>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            Item 3 <button class="btn btn-danger btn-sm">X</button>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            Item 4 <button class="btn btn-danger btn-sm">X</button>
          </li>
        </ul>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
